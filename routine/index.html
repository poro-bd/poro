<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poro Routine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1c375b;
            --secondary: #6f8197;
            --accent: #ff6b6b;
            --accent2: #4facfe;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientBg 20s ease infinite;
        }

        @keyframes gradientBg {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        *:focus {
            outline: none !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(28, 55, 91, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff8787 0%, #ff6b6b 50%, #ee5a6f 100%);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #ff6b6b rgba(28, 55, 91, 0.3);
        }

        /* Layout */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item:hover::before, .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .mobile-menu-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 8px;
            object-fit: contain;
        }

        /* Days Container */
        .days-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .day-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .day-date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .day-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .today-label {
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .day-arrow {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .day-arrow svg {
            fill: rgba(255, 255, 255, 0.7);
        }

        .day-card.active .day-arrow {
            transform: rotate(180deg);
        }

        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .day-card.active .day-content {
            max-height: 2000px;
        }

        .periods-list {
            padding: 0 30px 30px 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .period-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .period-time {
            min-width: 120px;
            font-weight: 600;
            color: #4facfe;
        }

        .period-details {
            flex: 1;
        }

        .subject-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .teacher-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-period {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .tiffin-item {
            background: rgba(79, 172, 254, 0.15);
            justify-content: center;
            text-align: center;
        }

        .tiffin-text {
            color: #4facfe;
            font-weight: 600;
        }

        .end-item {
            background: rgba(76, 175, 80, 0.1);
            justify-content: center;
            text-align: center;
        }

        .end-text {
            color: #4caf50;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 80px 20px 20px 20px;
            }

            .content-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .page-title {
                font-size: 2rem;
            }

            .school-logo {
                position: fixed;
                top: 20px;
                right: 20px;
            }

            .day-header {
                padding: 20px;
            }

            .day-info {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .day-name {
                font-size: 1.2rem;
            }

            .day-date {
                font-size: 0.9rem;
            }

            .periods-list {
                padding: 0 20px 20px 20px;
            }

            .period-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Poro</div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                        </svg>

                    <span>Dashboard</span>
                </a>
                <a href="/settings" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                    </span>
                    <span>Settings</span>
                </a>
                <a href="/announcements" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                        </svg>
                    </span>
                    <span>Announcements</span>
                </a>
                <a href="/routine" class="nav-item active">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                        </svg>
                    </span>
                    <span>Routine</span>
                </a>
                <a href="/teachers" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </span>
                    <span>Teachers</span>
                </a>
                <a href="/homework" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                    </span>
                    <span>Homework</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="/profile" class="user-profile">
                    <div class="user-avatar">JD</div>
                    <div class="user-info">

            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Class Routine</h1>
                <img src="https://via.placeholder.com/60" alt="college_logo" class="school-logo">
            </div>

            <div class="days-container" id="daysContainer">
                <!-- Generated by JS -->
            </div>
        </main>
    </div>

    <script>
        // Routine data
        const scheduleData = {
            periods: [
                { period: 'Period 1', time: '8:00 AM - 9:00 AM' },
                { period: 'Period 2', time: '9:00 AM - 10:00 AM' },
                { period: 'Period 3', time: '10:00 AM - 11:00 AM' },
                { period: 'Period 4', time: '11:00 AM - 12:00 PM' },
                { period: 'Tiffin Break', time: '12:00 PM - 12:30 PM' },
                { period: 'Period 5', time: '12:30 PM - 1:30 PM' },
                { period: 'Period 6', time: '1:30 PM - 2:30 PM' },
                { period: 'End of Day', time: '2:30 PM' }
            ],
            subjects: {
                Mathematics: { teacher: 'Dr. Sarah Johnson', avatar: 'https://i.pravatar.cc/150?img=1' },
                Physics: { teacher: 'Prof. Michael Chen', avatar: '  https://i.pravatar.cc/150?img=33' },
                Chemistry: { teacher: 'Ms. Emily Davis', avatar: '  https://i.pravatar.cc/150?img=5' },
                Biology: { teacher: 'Mr. James Wilson', avatar: '  https://i.pravatar.cc/150?img=12' },
                English: { teacher: 'Dr. Lisa Anderson', avatar: '  https://i.pravatar.cc/150?img=9' },
                History: { teacher: 'Prof. Robert Taylor', avatar: '  https://i.pravatar.cc/150?img=14' },
                'Computer Science': { teacher: 'Mr. David Brown', avatar: '  https://i.pravatar.cc/150?img=15' },
                'Physical Education': { teacher: 'Coach Sarah Williams', avatar: '  https://i.pravatar.cc/150?img=20' }
            },
            days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
            routine: {
                Sunday: ['Mathematics', 'Physics', 'Chemistry', 'Biology', null, 'English', 'History', null],
                Monday: ['Physics', 'Mathematics', 'English', 'Chemistry', null, 'Biology', 'Computer Science', null],
                Tuesday: ['Chemistry', 'Biology', 'Mathematics', 'Physics', null, 'History', 'English', null],
                Wednesday: ['Biology', 'Chemistry', 'Computer Science', 'Mathematics', null, 'Physics', 'English', null],
                Thursday: ['English', 'History', 'Physics', 'Chemistry', null, 'Mathematics', 'Biology', null],
                Friday: ['Mathematics', 'Computer Science', 'Biology', 'English', null, 'Physics', 'Chemistry', null],
                Saturday: ['History', 'English', 'Mathematics', 'Physical Education', null, 'Chemistry', 'Physics', null]
            }
        };

        // Get today's day name
        function getTodayDayName() {
            return scheduleData.days[new Date().getDay()];
        }

        // Get date string in DD/MM/YYYY format
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Toggle sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Close sidebar on mobile click outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && sidebar.classList.contains('active') &&
                !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Toggle day card (now allows multiple to be open)
        function toggleDay(dayName) {
            const card = document.getElementById(`day-${dayName}`);
            card.classList.toggle('active');
        }

        // Render days
        function renderDays() {
            const today = getTodayDayName();
            const todayIndex = scheduleData.days.indexOf(today);
            const sortedDays = [];
            
            // Create sorted days starting from today
            for (let i = 0; i < scheduleData.days.length; i++) {
                const index = (todayIndex + i) % scheduleData.days.length;
                sortedDays.push(scheduleData.days[index]);
            }
            
            const container = document.getElementById('daysContainer');
            const todayDate = new Date();

            container.innerHTML = sortedDays.map((day, index) => {
                const isToday = day === today;
                const periods = scheduleData.routine[day];
                const date = new Date();
                date.setDate(todayDate.getDate() + index);
                const dateString = formatDate(date);

                return `
                    <div class="day-card" id="day-${day}">
                        <div class="day-header" onclick="toggleDay('${day}')">
                            <div class="day-info">
                                <div style="display: flex; align-items: center;">
                                    <div class="day-name">${day}</div>
                                    ${isToday ? '<span class="today-label">Today</span>' : ''}
                                </div>
                                <div class="day-date">${dateString}</div>
                            </div>
                            <div class="day-arrow">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="day-content">
                            <div class="periods-list">
                                ${scheduleData.periods.map((periodInfo, idx) => {
                                    if (periodInfo.period === 'Tiffin Break') {
                                        return `
                                            <div class="period-item tiffin-item">
                                                <span class="tiffin-text">☕ Tiffin Break (30 min)</span>
                                            </div>
                                        `;
                                    }
                                    if (periodInfo.period === 'End of Day') {
                                        return `
                                            <div class="period-item end-item">
                                                <span class="end-text">🏁 End of Day</span>
                                            </div>
                                        `;
                                    }

                                    const subject = periods[idx];
                                    if (!subject) {
                                        return `
                                            <div class="period-item">
                                                <div class="period-time">${periodInfo.time}</div>
                                                <div class="period-details">
                                                    <span class="empty-period">— No class —</span>
                                                </div>
                                            </div>
                                        `;
                                    }

                                    const subj = scheduleData.subjects[subject];
                                    return `
                                        <div class="period-item">
                                            <div class="period-time">${periodInfo.time}</div>
                                            <div class="period-details">
                                                <div class="subject-name">${subject}</div>
                                                <div class="teacher-name">${subj.teacher}</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        renderDays();
    </script>
</body>
</html>
