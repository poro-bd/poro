<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poro Announcements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1c375b;
            --secondary: #6f8197;
            --accent: #ff6b6b;
            --accent2: #4facfe;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientBg 20s ease infinite;
        }

        @keyframes gradientBg {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        *:focus {
            outline: none !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(28, 55, 91, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff8787 0%, #ff6b6b 50%, #ee5a6f 100%);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #ff6b6b rgba(28, 55, 91, 0.3);
        }

        /* Layout */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item:hover::before, .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .mobile-menu-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 8px;
            object-fit: contain;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            border-color: transparent;
            color: white;
        }

        .tab-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        /* Announcements List */
        .announcements-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .announcement-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .announcement-card::before {
            content: '';
            position: absolute;
            top: 150%;
            left: 150%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                135deg,
                transparent 0%,
                transparent 40%,
                rgba(255, 255, 255, 0.08) 50%,
                transparent 60%,
                transparent 100%
            );
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .announcement-card:hover::before {
            top: -50%;
            left: -50%;
            opacity: 1;
        }

        .announcement-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .announcement-card.unread {
            border-left: 4px solid #ff6b6b;
        }

        .announcement-header {
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .announcement-info {
            flex: 1;
        }

        .announcement-author {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: rgba(255, 255, 255, 0.95);
        }

        .announcement-role {
            font-size: 0.9rem;
            color: #4facfe;
            font-weight: 500;
        }

        .announcement-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .time-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.4);
        }

        .priority-medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .priority-low {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .announcement-body {
            padding: 0 30px 25px 30px;
        }

        .announcement-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.95);
        }

        .announcement-description {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .announcement-points {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        .announcement-points li {
            padding: 8px 0 8px 25px;
            position: relative;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
        }

        .announcement-points li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #ff6b6b;
            font-size: 1.5rem;
            line-height: 1.2;
        }

        .announcement-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(79, 172, 254, 0.15);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #4facfe;
            font-weight: 500;
        }

        .announcement-footer {
            padding: 15px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-actions {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .attachment-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .attachment-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attachment-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .attachment-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attachment-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .attachment-size {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        .empty-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .empty-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 80px 20px 20px 20px;
            }

            .content-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .page-title {
                font-size: 2rem;
            }

            .school-logo {
                position: fixed;
                top: 20px;
                right: 20px;
            }

            .announcement-header {
                flex-direction: column;
                padding: 20px;
            }

            .announcement-meta {
                width: 100%;
            }

            .announcement-time {
                align-items: flex-start;
            }

            .announcement-body {
                padding: 0 20px 20px 20px;
            }

            .announcement-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
                padding: 15px 20px;
            }

            .footer-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .filter-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }

            .filter-tab {
                white-space: nowrap;
            }
        }
    </style>
</head>

                    All
                    <span class="tab-count" id="count-all">0</span>

    <script>
        const announcementsData = [
            {
                id: 1,
                title: 'Mid-Term Examinations Schedule Released',
                description: 'The mid-term examination schedule for all classes has been finalized. Please review the dates carefully and prepare accordingly.',
                author: 'Dr. Robert Smith',

        let currentFilter = 'all';

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Filter announcements
        function filterAnnouncements(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            renderAnnouncements();
        }

        // Get filtered announcements
        function getFilteredAnnouncements() {
            switch(currentFilter) {
                case 'unread':
                    return announcementsData.filter(a => a.unread);
                case 'high':
                    return announcementsData.filter(a => a.priority === 'high');
                case 'academic':
                    return announcementsData.filter(a => a.category === 'academic');
                case 'events':
                    return announcementsData.filter(a => a.category === 'events');
                default:
                    return announcementsData;
            }
        }

        // Update counts
        function updateCounts() {
            document.getElementById('count-all').textContent = announcementsData.length;
            document.getElementById('count-unread').textContent = announcementsData.filter(a => a.unread).length;
            document.getElementById('count-high').textContent = announcementsData.filter(a => a.priority === 'high').length;
            document.getElementById('count-academic').textContent = announcementsData.filter(a => a.category === 'academic').length;
            document.getElementById('count-events').textContent = announcementsData.filter(a => a.category === 'events').length;
        }

        // Mark as read
        function markAsRead(id) {
            const announcement = announcementsData.find(a => a.id === id);
            if (announcement) {
                announcement.unread = false;
                renderAnnouncements();
                updateCounts();
            }
        }

        // Render announcements
        function renderAnnouncements() {
            const container = document.getElementById('announcementsList');
            const filtered = getFilteredAnnouncements();
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                        </div>
                        <p class="empty-text">No announcements found</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(announcement => `
                <div class="announcement-card ${announcement.unread ? 'unread' : ''}">
                    <div class="announcement-header">
                        <div class="announcement-meta">
                            <img src="${announcement.avatar}" alt="${announcement.author}" class="author-avatar">
                            <div class="announcement-info">
                                <div class="announcement-author">${announcement.author}</div>
                                <div class="announcement-role">${announcement.role}</div>
                            </div>
                        </div>
                        <div class="announcement-time">
                            <span class="time-text">${announcement.time}</span>
                            <span class="priority-badge priority-${announcement.priority}">
                                ${announcement.priority.charAt(0).toUpperCase() + announcement.priority.slice(1)} Priority
                            </span>
                        </div>
                    </div>
                    
                    <div class="announcement-body">
                        <h3 class="announcement-title">${announcement.title}</h3>
                        <p class="announcement-description">${announcement.description}</p>
                        
                        ${announcement.points.length > 0 ? `
                            <ul class="announcement-points">
                                ${announcement.points.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        ` : ''}
                        
                        ${announcement.tags.length > 0 ? `
                            <div class="announcement-tags">
                                ${announcement.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        ${announcement.attachments.length > 0 ? `
                            <div class="attachment-section">
                                <div class="attachment-title">ATTACHMENTS (${announcement.attachments.length})</div>
                                ${announcement.attachments.map(attachment => `
                                    <div class="attachment-item">
                                        <div class="attachment-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                                            </svg>
                                        </div>
                                        <div class="attachment-info">
                                            <div class="attachment-name">${attachment.name}</div>
                                            <div class="attachment-size">${attachment.size}</div>
                                        </div>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="rgba(255,255,255,0.5)">
                                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                                        </svg>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="announcement-footer">
                        <div class="footer-actions">
                            ${announcement.unread ? `
                                <button class="action-btn" onclick="markAsRead(${announcement.id})">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                                    </svg>
                                    Mark as Read
                                </button>
                            ` : ''}
                            <button class="action-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                                </svg>
                                Share
                            </button>
                        </div>
                        <span class="time-text">Posted ${announcement.time}</span>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        updateCounts();
        renderAnnouncements();
    </script>
