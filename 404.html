<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Poro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="variables.404.css">
    <link rel="stylesheet" href="layout.404.css">
    <link rel="stylesheet" href="background.404.css">
    <link rel="stylesheet" href="typography.404.css">
    <link rel="stylesheet" href="buttons.404.css">
    <link rel="stylesheet" href="responsive.404.css">
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>
    
    <div class="container">
        <h1 class="logo">Poro</h1>
        <div class="error-code">404</div>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">The educational path you're looking for seems to have taken a detour. Let's get you back on track.</p>
        
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                <span class="btn-icon home-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </span>
                Return Home
                <div class="blink-overlay"></div>
            </a>
            <a href="/dashboard" class="btn btn-outline">
                <span class="btn-icon search-icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                </span>
                Go to Dashboard
                <div class="blink-overlay"></div>
            </a>
        </div>
    </div>
    <script src="404.js"></script>
</body>
</html>
