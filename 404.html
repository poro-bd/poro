<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HWE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1c375b;
            --secondary: #6f8197;
            --light: #f5f5f5;
            --accent1: #d2544a;
            --accent2: #cd4236;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradient 25s ease infinite;
        }

        /* Remove blue focus outlines on touch devices */
        *:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* Background animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.1;
        }

        .floating-1 {
            width: 250px;
            height: 250px;
            top: 5%;
            right: 8%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: float 18s ease-in-out infinite;
        }

        .floating-2 {
            width: 180px;
            height: 180px;
            bottom: 12%;
            left: 12%;
            background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
            animation: float 22s ease-in-out infinite 4s;
        }

        .floating-3 {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: float 28s ease-in-out infinite 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        .container {
            max-width: 800px;
            z-index: 1;
            padding: 20px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 25px;
            background: linear-gradient(90deg, 
                #ff6b6b 0%,
                #ee5a6f 25%,
                #f093fb 50%,
                #4facfe 75%,
                #00f2fe 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: floatText 14s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 4px 12px rgba(255,255,255,0.3));
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.03); }
        }

        .logo:hover {
            transform: translateY(-15px) scale(1.05);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInBounce 1.8s ease;
            color: white;
            position: relative;
        }

        .error-code::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translateY(-40px); }
            50% { opacity: 0.8; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInBounce 1.8s ease 0.2s both;
        }

        .error-message {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto 45px;
            font-weight: 300;
            opacity: 0.95;
            line-height: 1.6;
            animation: fadeInBounce 1.8s ease 0.4s both;
            text-shadow: 0 1px 3px rgba(0,0,0,0.15);
        }

        .btn-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.15rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 220px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s;
        }

        .btn:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #d2544a 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 6px 20px rgba(210, 84, 74, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8787 0%, #ff6b6b 50%, #ee5a6f 100%);
            border-color: transparent;
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .btn-outline {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 8px 25px rgba(255,255,255,0.2);
        }

        /* Button icons */
        .btn-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .home-icon {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .home-icon svg {
            fill: white;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover .home-icon svg {
            transform: scale(1.1);
        }

        .search-icon {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .search-icon svg {
            fill: white;
            transition: all 0.3s ease;
        }

        .btn-outline:hover .search-icon svg {
            transform: scale(1.1);
            fill: var(--accent1);
        }

        .home-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .btn-primary:hover .home-icon::before {
            opacity: 1;
        }

        .search-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .btn-outline:hover .search-icon::before {
            opacity: 1;
        }

        .blink-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            pointer-events: none;
            border-radius: 50px;
        }

        .blink-animation {
            animation: blink 0.2s 3;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.3rem;
                line-height: 1.5;
            }
        }

        @media (max-width: 500px) {
            .btn-container {
                flex-direction: column;
                width: 100%;
                max-width: 350px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>
    
    <div class="container">
        <h1 class="logo">HWE</h1>
        <div class="error-code">404</div>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">The educational path you're looking for seems to have taken a detour. Let's get you back on track.</p>
        
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                <span class="btn-icon home-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </span>
                Return Home
                <div class="blink-overlay"></div>
            </a>
            <a href="/dashboard" class="btn btn-outline">
                <span class="btn-icon search-icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                </span>
                Go to Dashboard
                <div class="blink-overlay"></div>
            </a>
        </div>
    </div>
    
    <script>
        // Enhanced button animations
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(40px)';
                btn.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 400 + (index * 250));

                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const blinkOverlay = btn.querySelector('.blink-overlay');
                    if (blinkOverlay) {
                        blinkOverlay.classList.add('blink-animation');
                        setTimeout(() => {
                            blinkOverlay.classList.remove('blink-animation');
                            window.location.href = btn.href;
                        }, 600);
                    }
                });
            });
            
            // Add subtle pulse effect to primary button
            const primaryBtn = document.querySelector('.btn-primary');
            if (primaryBtn) {
                setInterval(() => {
                    primaryBtn.style.transform = 'translateY(-5px) scale(1.04)';
                    setTimeout(() => {
                        primaryBtn.style.transform = 'translateY(0) scale(1)';
                    }, 800);
                }, 12000);
            }
        });
    </script>
</body>
</html>
