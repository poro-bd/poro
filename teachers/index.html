<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poro Teachers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1c375b;
            --secondary: #6f8197;
            --accent: #ff6b6b;
            --accent2: #4facfe;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientBg 20s ease infinite;
        }

        @keyframes gradientBg {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        *:focus {
            outline: none !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(28, 55, 91, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff8787 0%, #ff6b6b 50%, #ee5a6f 100%);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #ff6b6b rgba(28, 55, 91, 0.3);
        }

        /* Layout */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar (same as before) */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item:hover::before, .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .mobile-menu-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .school-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 8px;
            object-fit: contain;
        }

        /* Filters Bar */
        .filters-bar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .search-icon svg {
            fill: rgba(255, 255, 255, 0.5);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-select {
            padding: 12px 40px 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-select option {
            background: var(--primary);
            color: white;
        }

        /* Teachers Grid */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .teacher-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .teacher-card::before {
            content: '';
            position: absolute;
            top: 150%;
            left: 150%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                135deg,
                transparent 0%,
                transparent 40%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 60%,
                transparent 100%
            );
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .teacher-card:hover::before {
            top: -50%;
            left: -50%;
            opacity: 1;
        }

        .teacher-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .teacher-avatar-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
        }

        .teacher-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .teacher-name {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.95);
        }

        .teacher-profession {
            font-size: 0.95rem;
            text-align: center;
            color: #4facfe;
            font-weight: 500;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #f093fb 100%);
            border-color: transparent;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn:disabled:hover {
            transform: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(28, 55, 91, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .modal-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header-info {
            flex: 1;
        }

        .modal-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-profession {
            font-size: 1.1rem;
            color: #4facfe;
            font-weight: 500;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .close-modal svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .modal-value {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-link {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        .notes-list {
            list-style: none;
            padding: 0;
        }

        .notes-list li {
            padding: 10px 0 10px 25px;
            position: relative;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
        }

        .notes-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #ff6b6b;
            font-size: 1.5rem;
            line-height: 1.2;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 80px 20px 20px 20px;
            }

            .content-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .page-title {
                font-size: 2rem;
            }

            .school-logo {
                position: fixed;
                top: 20px;
                right: 20px;
            }

            .filters-bar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .teachers-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
            }

            .modal-header {
                flex-direction: column;
                text-align: center;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Teachers</h1>
                <img src="https://via.placeholder.com/60" alt="college_logo" class="school-logo">
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="search-box">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                    <input type="text" class="search-input" placeholder="Search teachers..." id="searchInput" oninput="filterTeachers()">
                </div>
                <select class="filter-select" id="subjectFilter" onchange="filterTeachers()">
                    <option value="">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
                <select class="filter-select" id="sortBy" onchange="filterTeachers()">
                    <option value="name">Sort by Name</option>
                    <option value="subject">Sort by Subject</option>

        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredTeachers = [...teachersData];

        // Get page from URL
        function getPageFromURL() {
            const params = new URLSearchParams(window.location.search);
            const page = parseInt(params.get('p')) || 1;
            return page;
        }

        // Update URL with page
        function updateURL(page) {
            const url = new URL(window.location);
            url.searchParams.set('p', page);
            window.history.pushState({}, '', url);
        }

        // Filter teachers
        function filterTeachers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter
            filteredTeachers = teachersData.filter(teacher => {
                const matchesSearch = teacher.name.toLowerCase().includes(searchTerm) || 
                                     teacher.profession.toLowerCase().includes(searchTerm);
                const matchesSubject = !subjectFilter || teacher.profession === subjectFilter;
                return matchesSearch && matchesSubject;
            });

            // Sort
            if (sortBy === 'name') {
                filteredTeachers.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'subject') {
                filteredTeachers.sort((a, b) => a.profession.localeCompare(b.profession));
            }

            currentPage = 1;
            updateURL(1);
            renderTeachers();
            renderPagination();
        }

        // Render teachers
        function renderTeachers() {
            const grid = document.getElementById('teachersGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const teachersToShow = filteredTeachers.slice(startIndex, endIndex);

            grid.innerHTML = teachersToShow.map(teacher => `
                <div class="teacher-card" onclick="openModal(${teacher.id})">
                    <div class="teacher-avatar-wrapper">
                        <img src="${teacher.avatar}" alt="${teacher.name}" class="teacher-avatar">
                    </div>
                    <h3 class="teacher-name">${teacher.name}</h3>
                    <p class="teacher-profession">${teacher.profession}</p>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredTeachers.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
            `;

            // Show page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span style="color: rgba(255,255,255,0.5);">...</span>`;
                }
            }

            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredTeachers.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            updateURL(page);
            renderTeachers();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Open modal
        function openModal(teacherId) {
            const teacher = teachersData.find(t => t.id === teacherId);
            if (!teacher) return;

            document.getElementById('modalAvatar').src = teacher.avatar;
            document.getElementById('modalName').textContent = teacher.name;
            document.getElementById('modalProfession').textContent = teacher.profession;
            document.getElementById('modalPhone').textContent = teacher.phone;
            document.getElementById('modalPhone').href = `tel:${teacher.phone}`;
            document.getElementById('modalEmail').textContent = teacher.email;
            document.getElementById('modalEmail').href = `mailto:${teacher.email}`;
            
            const notesList = document.getElementById('modalNotes');
            notesList.innerHTML = teacher.notes.map(note => `<li>${note}</li>`).join('');

            document.getElementById('teacherModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('teacherModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on outside click
        document.getElementById('teacherModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            currentPage = getPageFromURL();
            renderTeachers();
            renderPagination();
        });

        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            currentPage = getPageFromURL();
            renderTeachers();
            renderPagination();
        });
