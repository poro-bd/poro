<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poro Teachers</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="filters.css">
    <link rel="stylesheet" href="teachers.css">
    <link rel="stylesheet" href="pagination.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="/collegeLogo.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Poro</div>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                        </svg>
                    </span>
                    <span>Dashboard</span>
                </a>
                <a href="/settings" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                        </svg>
                    </span>
                    <span>Settings</span>
                </a>
                <a href="/announcements" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                        </svg>
                    </span>
                    <span>Announcements</span>
                </a>
                <a href="/routine" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                        </svg>
                    </span>
                    <span>Routine</span>
                </a>
                <a href="/teachers" class="nav-item active">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </span>
                    <span>Teachers</span>
                </a>
                <a href="/homework" class="nav-item">
                    <span class="nav-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                    </span>
                    <span>Homework</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="/profile" class="user-profile">
                    <div class="user-avatar"></div>
                    <div class="user-info">
                        <div class="user-name"></div>
                        <div class="user-meta"></div>
                    </div>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title">Teachers</h1>
                                <div class="container">
                                                                                <div class="card">
                                                                                    <div class="bg"></div>
                                                                                    <div class="card-content">
                                                                                        <h2 class="college-name"></h2>
                                                                                        <div>
                                                                                            <p class="eiin-label">EIIN Number</p>
                                                                                            <p class="eiin-number"></p>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="logo"></div>
                                                                            </div>
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="search-box">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                    <input type="text" class="search-input" placeholder="Search teachers..." id="searchInput" oninput="filterTeachers()">
                </div>
                <select class="filter-select" id="subjectFilter" onchange="filterTeachers()">
                    <option value="">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
                <select class="filter-select" id="sortBy" onchange="filterTeachers()">
                    <option value="name">Sort by Name</option>
                    <option value="subject">Sort by Subject</option>
                </select>
            </div>

            <!-- Teachers Grid -->
            <div class="teachers-grid" id="teachersGrid">
                <!-- Teachers will be dynamically loaded here -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="teacherModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <div class="modal-header">
                <img id="modalAvatar" src="" alt="" class="modal-avatar">
                <div class="modal-header-info">
                    <h2 class="modal-name" id="modalName"></h2>
                    <p class="modal-profession" id="modalProfession"></p>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-layout">
                    <div class="modal-main-info">
                        <div class="modal-section">
                            <div class="modal-label">Contact Number</div>
                            <div class="modal-value">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="#4facfe">
                                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                                </svg>
                                <a href="#" class="contact-link" id="modalPhone"></a>
                            </div>
                        </div>
                        <div class="modal-section">
                            <div class="modal-label">Email</div>
                            <div class="modal-value">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="#4facfe">
                                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                                </svg>
                                <a href="#" class="contact-link" id="modalEmail"></a>
                            </div>
                        </div>
                        <div class="modal-section">
                            <div class="modal-label">Student Notes</div>
                            <ul class="notes-list" id="modalNotes">
                                <!-- Notes will be dynamically loaded here -->
                            </ul>
                        </div>
                        <div class="modal-section">
                            <div class="modal-label">Rating</div>
                            <div class="modal-value" id="modalRating">
                                <!-- Rating will be dynamically loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-secondary-info">
                        <div class="modal-section" id="detailsSection" style="display: none;">
                            <div class="modal-label">Details</div>
                            <div class="modal-value" id="modalDetails"></div>
                        </div>
                        <div class="modal-section" id="additionalNotesSection" style="display: none;">
                            <div class="modal-label">Additional Notes</div>
                            <ul class="notes-list" id="modalAdditionalNotes"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
    <script src="../miniProfile.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="../base_url.js"></script>
    <script src="/collegeLogo.js" defer></script>
</body>
</html>
