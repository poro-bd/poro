<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Button Blink</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .game-button {
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to bottom, #ff6b6b, #c0392b);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 0 #922b21, 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #922b21, 0 12px 20px rgba(0,0,0,0.4);
        }
        
        .game-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #922b21, 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .blink-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            pointer-events: none;
        }
        
        .blink-animation {
            animation: blink 0.5s ease 3;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="game-button" id="gameButton">
        Start Game
        <div class="blink-overlay" id="blinkOverlay"></div>
    </button>
    
    <div class="info">
        Click the button to see the video game-style blink effect
    </div>

    <script>
        const gameButton = document.getElementById('gameButton');
        const blinkOverlay = document.getElementById('blinkOverlay');
        
        gameButton.addEventListener('click', function() {
            // Reset animation
            blinkOverlay.classList.remove('blink-animation');
            
            // Trigger reflow to restart animation
            void blinkOverlay.offsetWidth;
            
            // Add the animation class
            blinkOverlay.classList.add('blink-animation');
        });
    </script>
</body>
</html>
