<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poro - Keep your growth in track</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>
    
    <div class="container">
        <h1 class="logo">Poro</h1>
        <h2 class="tagline">Keep your growth in track, with Poro</h2>
        <p class="subtitle">The simple, powerful way to monitor educational progress and performance metrics with real-time insights</p>
        
        <div class="btn-container">
            <a id="dashboard-btn" class="btn btn-primary">
                <span class="btn-icon dashboard-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                </span>
                Go to Dashboard
                <div class="blink-overlay"></div>
            </a>
            <a id="dev-btn" class="btn btn-outline">
                <span class="btn-icon developer-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </span>
                Developer
                <div class="blink-overlay"></div>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
